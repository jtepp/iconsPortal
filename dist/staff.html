<!DOCTYPE html>

<html>
    <head>
        <meta charset=“UTF-8”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/iconsiconcircle.png" type="image/x-icon">
        <link rel="stylesheet" href="staff.css">
        <title>iCons | Staff</title>
    </head>

    <body>
        <div class="headcol">
            <div class="headrow">
                <h1>Welcome to the iCons portal!</h1>
                <div id="authbutton" class="auth" style="cursor: pointer;" onclick="document.getElementById('authauth').style.right = '0'; setTimeout(()=>{document.getElementById('authpass').focus()},400)">
                    Sign in to make changes
                </div>
            </div>
            <div class="headrow">
                <div></div>
                <div class="auth" id="authauth">
                    Password:
                    <input type="password" name="" id="authpass" onchange="authenticate()" oninput="window.sessionStorage.setItem('iconsportal-password',document.getElementById('authpass').value)">
                    <button onclick="authenticate()">Submit</button>
                </div>
            </div>
        </div>
<br>
<a href="/">Go to inventory manager</a>
<hr>
<h2 id="head">Manage Staff</h2>



<div id="searchdiv">
    Search:&nbsp<input type="search" name="" id="search" oninput="search()">
</div>
<div id="staffcont">
    
</div>

<div id="editorcont">
    <div id="editor">
        <img id = "editimg" alt="" src="" onerror="this.src = `images/empty.jpg`">
        <input type="file" id="fileButton" accept="image/*">
        <div class="flex-row" style="padding:20px; margin-left: -50px;">Name:&nbsp<input type="text" id="editname"></div>
        <div class="flex-row" id="editbuttons">
            <div class="staffbutton" data-text="Cancel" id="editcancel" onclick="cancelEdit()"></div>
            <div class="staffbutton" data-text="Upload" id="editupload"></div>
        </div>
        <progress id="progress"></progress>
    </div>
</div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script src="staff.js"></script>
    </body>
</html>
