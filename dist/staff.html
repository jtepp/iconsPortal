<div id="staffcont">
    <div id="newcard" class="staffcard">
        <div id="innernewcard">
            <img width="60" height="60" src="images/+.png" style="filter:hue-rotate(90deg)">
        </div>
    </div>
</div>
<style>

    * {
        font-family: 'Open Sans', sans-serif;
        transition: all ease 0.4s;
    }
    #progress {
        -webkit-appearance: none;
        appearance: none;
    }
    #head {
        text-align: center;
    }
    #staffcont{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
    }
    .flex-column, .staffcard, .staffinfo, #innernewcard {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    .flex-row, .staffactions, #newcard {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    #newcard{
        justify-content: center;
        background: none;
        border: dashed gray 2px;
    }
    #newcard:hover{
        cursor: pointer;
    }
    #innernewcard{
        justify-content: center;
    }
    .staffcard{
        filter: drop-shadow(4px 4px 4px #00000077);
        width: 300px;
        height: 100px;
        background: rgb(35, 83, 212);
        border-radius: 10px;
        margin: 10px;
    }
    .staffcard:hover{
        filter: drop-shadow(8px 8px 5px #00000077);
    }
    .staffimg{
        border-radius: 100%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        transform: scale(0.75);
        box-shadow: 2px 2px 6px;
    }
    .staffinfo{
        justify-content: space-evenly;
        align-items: center;
        height: 100%;
    }
    .staffname{
        font-weight: 700;
        color: white;
    }
    .staffactions{
        width: 200px;
        justify-content: space-evenly;
    }
    .staffbutton {
        font-weight: 400;
        padding: 2px;
        border-radius: 4px;
        color: white;
        background: #06894b;
        box-shadow: 1px 1px 3px black;
        cursor: pointer;
    }
    .staffbutton::after {
        content: attr(data-text);
    }
    
</style>
