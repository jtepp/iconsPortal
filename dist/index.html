<!DOCTYPE html>

<html>
    <head>
        <meta charset=“UTF-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="images/iconsiconcircle.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <title>iCons | Inventory</title>
    </head>

    <body>
        <div class="headcol">
            <div class="headrow">
                <h1>Welcome to the iCons portal!</h1>
                <div id="authbutton" class="auth" style="cursor: pointer;" onclick="document.getElementById('authauth').style.right = '0'; setTimeout(()=>{document.getElementById('authpass').focus()},400)">
                    Sign in to make changes
                </div>
            </div>
            <div class="headrow">
                <div></div>
                <div class="auth" id="authauth">
                    Password:
                    <input type="password" name="" id="authpass" onchange="authenticate()">
                    <button onclick="authenticate()">Submit</button>
                </div>
            </div>
        </div>
<br>
<a href="/staff">Go to staff manager</a>
<hr>
<h2 id="head">Manage inventory</h2>

<div id="searchdiv">
    Search:&nbsp<input type="search" name="" id="search" oninput="search()">
</div>
<div id="dbcont">
</div>
<div id="editor" >
    <div class="card" id="editcard">
        <div class="editspace" >
            <strong>Name: </strong><input type="text" id="editname">
        </div>
        <div class="fieldcont editspace" style="margin: 20px 0px 20px 0px; flex-direction: column; padding: 20px" >
            <div><strong>Category: </strong><input type="text" id="editcategory" style="margin-bottom: 10px;"></div>
            <div><strong>Sub: </strong><input type="text" id="editsub" style="margin-bottom: 10px;"></div>
            <div><strong>Available: </strong><input type="number" id="editavailable" min="0"></div>
        </div>
        <div class="edit" id="done">Done</div>
    </div>
</div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
        <script src="index.js"></script>
    </body>
</html>
