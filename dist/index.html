<html>
    <head>
        <meta charset=“UTF-8”>

    <body>
<h1>Welcome to the iCons portal</h1>
<br>
<hr>
<h2 id="head">Manage Inventory</h2>

<div id="dbcont"></div>

<style>

    * {
        font-family: 'Open Sans', sans-serif;
    }

    #head {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #dbcont {
        background: #eee;
        border-radius: 20px;
        margin: 20px;
        /* padding: 20px; */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    .card {
        padding: 5px 20px;
        background: #06894b;
        border-radius: 10px;
        width: fit-content;
        min-width: 240px;
        max-width: 300px;
        margin: 20px;
    }
    
    .card > h3 {
        color: white;
        margin: 10px;
        font-size: 20pt;
    }

    .card > p {
        color: white;
    }

    .fieldcont{
        color: white;
        padding: 5px 20px;
        background: #035f34;
        border-radius: 10px;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .increment {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
